# -*- Mode: YAML; indent-tabs-mode: nil; tab-width: 2 -*-
---
app-id: org.gnome.DejaDupDevel
runtime: org.gnome.Platform
runtime-version: 'master'
sdk: org.gnome.Sdk
command: deja-dup

finish-args:
  - --socket=wayland

  - --socket=x11
  - --share=ipc

  - --filesystem=host

  - --share=network

  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*

  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.OnlineAccounts

modules:
  - name: librest
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/librest.git
        tag: 0.8.1

  - name: gnome-online-accounts
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gnome-online-accounts.git
        tag: 3.32.0


  - name: libgpg-error
    config-opts:
      - --disable-doc
    sources:
      - type: git
        url: https://dev.gnupg.org/source/libgpg-error.git
        tag: 7865041c77f4  # needed for its gawk build fix


  - ./fasteners.json
  - ./future.json

  - name: lib2to3  # needed for past module (from future module)
    buildsystem: simple
    build-commands:
      - cp -r Lib/lib2to3 /app/lib/python3.7/site-packages/
    sources:
      - type: git
        url: https://github.com/python/cpython
        tag: v3.7.4

  - name: librsync
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/librsync/librsync
        tag: v2.0.2

  - name: duplicity
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --prefix /app
    sources:
      - type: archive
        url: https://launchpad.net/duplicity/0.8-series/0.8.02/+download/duplicity-0.8.02.tar.gz
        md5: e5b14b7a9617a5231348003179109d12
      - type: patch
        path: ./python3.patch
        strip-components: 0


  - ./pydrive.json
  - ./pygobject.json


  - name: deja-dup
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dprofile=Devel
    sources:
      - type: git
        url: ..
