---
app-id: org.gnome.DejaDupDevel
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
command: deja-dup

finish-args:
  - --filesystem=host
  - --filesystem=~/.var/app/
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.gtk.vfs.*

modules:
  - name: lib2to3  # needed for past module (from future module)
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/python3.8/site-packages/
      - cp -r Lib/lib2to3 /app/lib/python3.8/site-packages/
    sources:
      - type: git
        url: https://github.com/python/cpython.git
        tag: v3.8.3
        commit: 6f8c8320e9eac9bc7a7f653b43506e75916ce8e8

  - name: librsync
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/librsync/librsync.git
        tag: v2.3.1
        commit: 27f738650c20fef1285f11d85a34e5094a71c06f

  - ./setuptools-scm.yaml
  - ./duplicity.yaml


  - ./pydrive.yaml


  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dexamples=false
      - -Dtests=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
        tag: v0.0.13
        commit: 7a193d7692c9c76a1a94f17c4d30b585f77d177c

  - name: deja-dup
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dprofile=Devel
    sources:
      - type: git
        branch: main
        path: ..
