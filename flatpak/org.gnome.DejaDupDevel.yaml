---
app-id: org.gnome.DejaDupDevel
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
command: deja-dup

finish-args:
  - --device=dri
  - --filesystem=host
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
  - --filesystem=~/.var/app/
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.gtk.vfs.*

modules:
  - name: librsync
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/librsync/librsync.git
        tag: v2.3.1
        commit: 27f738650c20fef1285f11d85a34e5094a71c06f

  - ./setuptools-scm.yaml
  - ./duplicity.yaml
  - ./pydrive2.yaml

  # This was for OneDrive support
  # - ./requests-oauthlib.yaml


  # - ./borgbackup.yaml
  - ./restic.yaml


  - ./rclone.yaml


  - name: libsass
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/lazka/libsass.git
        branch: meson

  - name: sassc
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/lazka/sassc.git
        branch: meson

  - name: libadwaita
    buildsystem: meson
    config-opts:
      - -Dexamples=false
      - -Dtests=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libadwaita.git
        branch: main


  - name: deja-dup
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dprofile=Devel
      - -Denable_restic=true
    sources:
      - type: git
        branch: main
        path: ..
