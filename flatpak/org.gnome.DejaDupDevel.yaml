---
app-id: org.gnome.DejaDupDevel
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
command: deja-dup

finish-args:
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.gtk.vfs.*

modules:
  - ./fasteners.yaml
  - ./future.yaml

  - name: lib2to3  # needed for past module (from future module)
    buildsystem: simple
    build-commands:
      - cp -r Lib/lib2to3 /app/lib/python3.7/site-packages/
    sources:
      - type: git
        url: https://github.com/python/cpython
        tag: v3.8.0
        commit: fa919fdf2583bdfead1df00e842f24f30b2a34bf

  - name: librsync
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/librsync/librsync
        tag: v2.2.1
        commit: 5917692418657dc78c9cbde3a8db4c85f25b9c8d

  - name: duplicity
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --prefix /app
    sources:
      - type: archive
        url: https://launchpad.net/duplicity/0.8-series/0.8.08/+download/duplicity-0.8.08.tar.gz
        sha256: 0917e9ee23f9befad4d2819e42f5c6e8a2a2c7052f9e0a625b8278c8ac9e3df2
      - type: patch
        path: ./python3.patch
        strip-components: 0


  - ./pydrive.yaml


  - name: deja-dup
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dprofile=Devel
    sources:
      - type: git
        url: ..
